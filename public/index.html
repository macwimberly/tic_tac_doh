<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="favicon.gif">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='js/main.js'></script>
    <script src='js/ion.sound.js' type='text/javascript'></script>
    <script src="js/jqfloat/jquery.min.js"></script>
    <script src="js/jqfloat/jqfloat.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Mountains+of+Christmas:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <title>Tic-Tac-D'oh</title>
</head>

<body>
    <div class="container">
        <div class="col-sm-12"><img src="images/smdnut.png" id="dnut"></div>
        <div class="col-sm-12 game">
            <h1 id="title">Tic-Tac-D'oh!</h1>
            <h1 class="msg" id="hWin">Homer Wins!</h1>
        <h1 class="msg" id="mWin">Marge Wins!</h1>
        <h1 class="msg" id="tie">It's a tie...</h1>
        <h1 class="msg" id="again">Play Again!</h1>
        </div>
        <div class="row game" id="row2">
                    <div class="col-sm-4" id="middleBarLeft"><img src="images/homer1.png" id="homer" "img-responsive"> </div>
            <div class="col-sm-4" id="middlebarcenter">
                <table border="3" style="width:100%">
                    <tr>
                        <td id="1"> </td>
                        <td id="2"> </td>
                        <td id="3"> </td>
                    </tr>
                    <tr>
                        <td id="4"> </td>
                        <td id="5" id="center"> </td>
                        <td id="6"> </td>
                    </tr>
                    <tr>
                        <td id="7"> </td>
                        <td id="8"> </td>
                        <td id="9"> </td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-4" id="middleBarRight"><img src="images/marge.png" id="marge"></div>
        </div>
    </div>
</body>

</html>
